<!DOCTYPE html>
<html>
<head>
    <!-- load the d3.js library -->    
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
    body {
        font: bold 14px 'Open Sans';
        background-color: #fff;
    }
    path { 
        stroke: steelblue;
        stroke-width: 2;
        fill: none;
    }
    .axis path,
    .axis line {
        fill: none;
        stroke: grey;
        stroke-width: 1;
        shape-rendering: crispEdges;
    }
    .legend {
        font-size: 16px;
        font-weight: bold;
        text-anchor: middle;
    }
    </style>
</head>
<body>
    <script>
        // Set the dimensions of the canvas / graph
        var margin = {top: 60, right: 40, bottom: 70, left: 50},
            width = 900 - margin.left - margin.right,
            height = 800 - margin.top - margin.bottom;

        // Parse the date / time
        var parseDate = d3.time.format("%b %Y").parse;

        // Set the ranges
        var x = d3.time.scale().range([0, width]);
        var y = d3.scale.linear().range([height, 0]);

        // Define the axes
        var xAxis = d3.svg.axis().scale(x)
            .orient("bottom").ticks(5);

        var yAxis = d3.svg.axis().scale(y)
            .orient("left").ticks(5);

        // Define the line
        var priceline = d3.svg.line()   
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y(d.price); });
            
        // Adds the svg canvas
        var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var curDate = getUrlParameter('date').replace(/-/g, '');
        d3.json('..//data/currencies/' + curDate + '-currencies.json', function (error, data) {
            data.forEach(function(d) {
                d.date = new Date(d.date);
                d.price = +d.price;
            });

            // Scale the range of the data
            x.domain(d3.extent(data, function(d) { return d.date; }));
            y.domain([0, d3.max(data, function(d) { return d.price; })]);

            // Nest the entries by symbol
            var dataNest = d3.nest()
                .key(function(d) {return d.symbol;})
                .entries(data);

            var color = d3.scale.category20c();   // set the colour scale

            legendSpace = width/dataNest.length; // spacing for legend

            // Loop through each symbol / key
            dataNest.forEach(function(d,i) { 

                svg.append("path")
                    .attr("class", "line")
                    .style("stroke", function() { // Add the colours dynamically
                        return d.color = color(d.key); 
                    })
                    .attr("d", priceline(d.values));

                // Add the Legend
                if (i < 16) {
                    svg.append("text")
                        .attr("x", (legendSpace/2)+i*legendSpace*2) // spacing
                        .attr("y", height + (margin.bottom/2)+ 5)
                        .attr("class", "legend")    // style the legend
                        .style("fill", function() { // dynamic colours
                            return d.color = color(d.key); 
                        })
                        .text(d.key);
                } else {
                     svg.append("text")
                        .attr("x", (legendSpace/2)+(i-16)*legendSpace*2) // spacing
                        .attr("y", 30 + height + (margin.bottom/2)+ 5)
                        .attr("class", "legend")    // style the legend
                        .style("fill", function() { // dynamic colours
                            return d.color = color(d.key); 
                        })
                        .text(d.key);
                }
            });

            // Add the X Axis
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            yAxis.tickFormat(function(d) {
                return "$" + d;
            });
            // Add the Y Axis
            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);

            //define chart title to svg
            var title = svg.append("g").attr("class", "title");
            var titleDate = new Date(getUrlParameter('date')).toISOString().substring(0, 10);
            var weekNum = getUrlParameter('weekNum');
            title.append("text")
                .attr("x", (width/2))
                .attr("y", -40)
                .attr("text-anchor", "middle")
                .style("font", "20px Open Sans")
                .text("Balances as of Week " + weekNum + " (" + titleDate + ")");
            if (typeof window.callPhantom === 'function') {
                setTimeout(function() { window.callPhantom(); }, 1000);
            }
        });
        function getUrlParameter(sParam) {
            var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : sParameterName[1];
                }
            }
        }
    </script>
</body>
</html>
